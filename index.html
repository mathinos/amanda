<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinema Reservations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .event {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
    }
    .event p {
      margin: 5px 0;
    }
    .reserve-button {
      padding: 8px 15px;
      background-color: #d84315;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .reserve-button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .modal h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Cinema Reservations</h1>
    <div id="event-list">Loading events...</div>
  </div>

  <div class="modal" id="reservation-modal">
    <div class="modal-content">
      <h3 id="modal-movie"></h3>
      <form id="reservation-form">
        <input type="hidden" name="movie">
        <input type="hidden" name="date">
        <input type="hidden" name="time">
        <input type="number" name="tickets" placeholder="Number of tickets" min="1" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="tel" name="phone" placeholder="Phone" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit" class="reserve-button">Submit Reservation</button>
      </form>
    </div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSCA4sz-eVQrNz2g2GSMlXM53Yva6UbT23qSrM-CwCZuFKDOXCvn2v86dwXLnOC_KNEKs3qqhc_JdhA/pub?output=csv";
    const scriptEndpoint = "https://script.google.com/macros/s/AKfycbxniEVAhktwcPx7iIAZIAIXaoPDYnEGZPFHdiMrji53-d5ulM_JsWC6uyKLPsvH4Y8l/exec";

    const modal = document.getElementById("reservation-modal");
    const form = document.getElementById("reservation-form");
    const modalMovie = document.getElementById("modal-movie");

    let currentEvent = null;

    function isFuture(dateStr, timeStr) {
      const dt = new Date(`${dateStr} ${timeStr}`);
      return dt > new Date();
    }

    async function fetchEvents() {
      const response = await fetch(csvUrl);
      const data = await response.text();
      const rows = data.trim().split("\n").slice(1);

      const eventList = document.getElementById("event-list");
      eventList.innerHTML = "";

      rows.forEach(row => {
        const [date, time, title, seats, notes] = row.split(",");
        const available = parseInt(seats);
        if (isNaN(available) || !isFuture(date, time)) return;

        const container = document.createElement("div");
        container.className = "event";

        container.innerHTML = `
          <p><strong>ðŸŽ¬ ${date} - ${time}</strong></p>
          <p><strong>Movie:</strong> ${title}</p>
          <p><strong>Available Seats:</strong> ${available}</p>
          ${notes ? `<p><strong>Notes:</strong> ${notes.trim()}</p>` : ""}
          <button class="reserve-button" ${available <= 0 ? "disabled" : ""}>${available <= 0 ? "Fully Booked" : "Reserve Now"}</button>
        `;

        const btn = container.querySelector(".reserve-button");
        btn.addEventListener("click", () => {
          currentEvent = { title, date, time, available };
          modalMovie.textContent = `${title} â€“ ${date} ${time}`;
          form.movie.value = title;
          form.date.value = date;
          form.time.value = time;
          form.tickets.max = available;
          modal.style.display = "flex";
        });

        eventList.appendChild(container);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const ticketsRequested = parseInt(formData.get("tickets"));

      if (ticketsRequested > currentEvent.available) {
        alert(`Only ${currentEvent.available} seats available.`);
        return;
      }

      const response = await fetch(scriptEndpoint, {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        alert("Reservation submitted!");
        modal.style.display = "none";
        form.reset();
        fetchEvents(); // Refresh events
      } else {
        alert("Error submitting reservation.");
      }
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    fetchEvents();
  </script>
</body>
</html>
